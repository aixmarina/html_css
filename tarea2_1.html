<!-- Crea un nuevo documento HTML que cumpla los siguientes parámetros:
El título debe ser "Ejercicio 02 - Formularios en HTML"
El body debe contener un formulario que cumpla las siguientes características
El atributo action será "/"
Debe contener los siguientes campos:
Un campo de texto llamado "nombre"
Un campo numérico llamado "edad"
Un campo de área de texto llamado "frase-favorita"
Un botón de envío
Un botón de reset -->

<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Formularios en HTML</title>
</head>

<body>

    <h1>Formulario</h1>
    <form action="/">
        <div>
            <label for="nombre">Introduce tu nombre: </label>
            <input type="text" id="nombre" placeholder="nombre" name="nombre">
        </div>
        <br>
        <div>
            <label for="edad">Introduce tu edad: </label>
            <input type="number" id="edad" placeholder="edad" name="edad">
        </div>
        <br>
        <div>
            <label for="frase-favorita">Introduce tu frase favorita: </label>
            <textarea name="frase_favorita" id="frase-favorita"></textarea>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>

    
</body>

</html>
